spring:
  application:
    name: lijay-ai-agent
  profiles:
    active: local
  ai:
    dashscope:
      # 阿里云DashScope API配置
      # 注意：不要配置 base-url，使用默认值，否则可能导致嵌入模型 API 端点不匹配
      # base-url: https://dashscope.aliyuncs.com/api/v1
      # API Key：优先从环境变量DASHSCOPE_API_KEY读取，也可在此配置
      # api-key: sk-your-api-key-here
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi 接口文档配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.lijay.lijayaiagent.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
# MyBatis-Plus配置
mybatis-plus:
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # SQL日志输出
  global-config:
    db-config:
      id-type: auto  # 主键策略
  mapper-locations: classpath*:mapper/**/*.xml  # Mapper XML文件位置
